{% extends 'navigation_bar.html' %}

{% block content %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Contact_Us</title>
  </head>
  <body>
    <div class='text-center mt-5'>
    <form style='max-width:480px;margin:auto'> 
      <a href = '/'>
        <img class='mt-4 mb-4 my-6' src='static/snipshop.png'
        width="100" height=72 alt='logo'> 
      </a>
      <h1 class='h3 mb-3 font-weight-normal'>Got Trouble! Reach out to us</h1>
      <label for='Name' class='sr-only'></label>
      <input type='text' id='Name' class='form-control' placeholder='Name'  required autofocus>
      <br>
      <label for='phone' class='sr-only'></label>
      <input type='text' id='phone' class='form-control' placeholder='+1 (000) 000-000' required autofocus>
      <br>
      <label for='EmailAddress' class='sr-only'></label>
      <input type='email' id='emailAddress' class='form-control' placeholder='Email Address'  required autofocus>
      <br>
      <div class='col-md-14'>
        <label for='comments' class='sr-only'></label>
        <textarea id='comments' class='form-control' rows='3'  required autofocus placeholder='Comments'></textarea>
      </div>
      <br>
      <div class='mt-3'>
        <button class='btn btn-lg btn-primary btn-block' id='submit'>Submit</button>
        </div>
      <br>
    </form>
  </div>

</body>
{% endblock %}
