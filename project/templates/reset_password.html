{% extends 'navigation_bar.html' %}

{% block content %}

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <title>Login Form</title>
  </head>
  <body>
    <div class='text-center mt-5'>
    <form style='max-width:480px;margin:auto'>
      <a href = '/'>
        <img class='mt-4 mb-4 my-6' src='/static/snipshop.png'
        width="100" height=72 alt='logo'>
      </a>
      <h1 class='h3 mb-3 font-weight-normal'>Reset Password</h1>
      <label for='EmailAddress' class='sr-only'></label>
      <input type='email' id='emailAddress' class='form-control' placeholder='Enter your Email Address' style="margin-bottom:20px" required autofocus>
      <label for='Password' class='sr-only'></label>
      <input type='password' id='password' class='form-control' placeholder='Enter your OTP' required autofocus>
      <div class='mt-3'>
      <button class='btn btn-lg btn-primary btn-block' style="margin-bottom:20px">Send OTP</button>
      <a href="change_password"><button class='btn btn-lg btn-primary btn-block' href="change_password">Verify</button></a>
      </div>
      <p class='mt-4 mb-4'>Not registered yet? <a href='register'>Register here</a></p>
    </form>
  </div>
  </body>
</html>
{% endblock %}
