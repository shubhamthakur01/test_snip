<div>
        {% with messages = get_flashed_messages()%}
        {% if messages %}
    <ul>
        {% for message in messages %}
            <li style="color:#f56642"> {{message}}</li>
        {% endfor %}
    </ul>
        {% endif %}
        {% endwith %}

        {% if form.errors %}
    <ul>
        {% for error in form.errors %}
            <li style="color:#f56642"> {{error.upper()+' : '}}{{form.errors[error][0]}}</li>
        {% endfor %}
    </ul>
        {% endif %}

    </div>
