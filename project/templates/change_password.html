{% extends 'navigation_bar.html' %}

{% block content %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <title>Reset Password</title>
  </head>
  <body>
    <div class='text-center mt-5'>
    <form style='max-width:480px;margin:auto'>
      <a href = '/'>
        <img class='mt-4 mb-4 my-6' src='static/snipshop.png'
        width="100" height=72 alt='logo'>
      </a>
      <h1 class='h3 mb-3 font-weight-normal'>Reset Password</h1>
        <table>
          <tr>
            <td align="left">Email</td>
            <td>sns-support@gmail.com</td>
          </tr>
          <tr>
            <td align="left">Enter New Password</td>
            <td><input type='password' id='password' class='form-control' placeholder='Enter new password' required autofocus></td>
          </tr>
          <tr>
            <td align="left">Confirm Password</td>
            <td><input type='password' id='password' class='form-control' placeholder='Reenter your password' required autofocus></td>
          </tr>
        </table>
      <div class='mt-3'>
          <button class='btn btn-lg btn-primary btn-block'>Submit</button>
      <button class='btn btn-lg btn-primary btn-block'>Reset</button>
      </div>
      <p class='mt-4 mb-4'>Not registered yet? <a href='#'>Register here</a></p>
    </form>
  </div>
  </body>
</html>
{% endblock %}
